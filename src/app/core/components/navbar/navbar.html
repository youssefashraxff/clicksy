<nav
  class="fixed top-0 left-0 right-0 z-50 bg-white/30 backdrop-blur-md border-b border-white/20"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img class="w-[120px]" src="/Images/freshcart-logo.svg" alt="" />
    </a>
    <div class="flex justify-center items-center gap-2">
      <!-- Logout Btn -->
      @if(isLoggedIn){
      <a
        (click)="onSignout()"
        routerLink="signin"
        routerLinkActive=""
        class="auth-nav-btn visible md:hidden"
        aria-current="page"
        ><i class="fa-solid fa-arrow-right-from-bracket"></i
      ></a>
      }
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <!-- Nav Items -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col items-start p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
      >
        @if(isLoggedIn){
        <li class="flex flex-col items-center justify-center">
          <a
            routerLink="home"
            routerLinkActive="!text-secondary"
            class="nav-item nav-item-after"
            aria-current="page"
            >Home</a
          >
        </li>
        <li class="flex flex-col items-center justify-center">
          <a
            routerLink="cart"
            routerLinkActive="!text-secondary"
            class="nav-item nav-item-after"
            aria-current="page"
            >Cart</a
          >
        </li>
        <li class="flex flex-col items-center justify-center">
          <a
            routerLink="products"
            routerLinkActive="!text-secondary"
            class="nav-item nav-item-after"
            aria-current="page"
            >Products</a
          >
        </li>
        <li class="flex flex-col items-center justify-center">
          <a
            routerLink="categories"
            routerLinkActive="!text-secondary"
            class="nav-item nav-item-after"
            aria-current="page"
            >Categories</a
          >
        </li>
        <li class="flex flex-col items-center justify-center">
          <a
            routerLink="brands"
            routerLinkActive="!text-secondary"
            class="nav-item nav-item-after"
            aria-current="page"
            >Brands</a
          >
        </li>
        } @else{
        <li class="rounded-sm overflow-hidden">
          <a
            routerLink="signin"
            routerLinkActive=""
            class="auth-nav-btn"
            aria-current="page"
            >Login</a
          >
        </li>
        <li class="rounded-sm overflow-hidden">
          <a
            routerLink="signup"
            routerLinkActive=""
            class="auth-nav-btn"
            aria-current="page"
            >Signup</a
          >
        </li>
        }
      </ul>
    </div>
    <!-- Logout Btn -->
    @if(isLoggedIn){
    <a
      (click)="onSignout()"
      routerLink="signin"
      routerLinkActive=""
      class="auth-nav-btn hidden md:block"
      aria-current="page"
      ><i class="fa-solid fa-arrow-right-from-bracket"></i
    ></a>
    }
  </div>
</nav>
