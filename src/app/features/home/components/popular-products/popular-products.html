@if(!allProducts){
<app-loading-spinner />
}@else {
<section class="my-4 px-4 mx-auto">
  <header class="mx-auto">
    <!-- <hr class="my-4" /> -->
    <h1 class="text-4xl text-main font-bold mt-5 mb-5">Popular Products</h1>
  </header>
  <div class="products-grid">
    @for(product of allProducts | paginate: { itemsPerPage: 10, currentPage:
    page, totalItems: totalItems } ; track product._id){
    <app-product-card
      [product]="product"
      [page]="page"
      [isInCarousel]="false"
    ></app-product-card>
    }
  </div>
</section>
<div class="flex justify-center my-4">
  <pagination-controls
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>
}
