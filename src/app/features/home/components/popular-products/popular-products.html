@if(!allProducts){
<app-loading-spinner />
}@else {
<section class="my-8 px-4">
  <header>
    <h1 class="text-4xl text-main font-bold">Fresh Cart - Popular Products</h1>
  </header>
  <hr class="my-4" />
  <div class="grid md:grid-cols-3 gap-4">
    @for(product of allProducts ; track product._id){
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
</section>

}
