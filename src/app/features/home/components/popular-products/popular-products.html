@if(!allProducts){
<app-loading-spinner />
}@else {
<section class="px-5">
  <!-- Heading -->
  <div class="md:flex justify-between items-center mt-5 mb-5 md:px-15 lg:px-25">
    <!-- Title -->
    <header>
      <h1 class="text-4xl text-main font-bold">Popular Products</h1>
    </header>
    <!-- Search Input -->
    <div>
      <form class="w-full md:w-80 md:mt-0 mt-3">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            [(ngModel)]="searchText"
            type="search"
            id="default-search"
            name="searchText"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-main focus:border-main dark:border-gray-500 dark:placeholder-gray-400 dark:focus:ring-main dark:focus:border-main"
            placeholder="Search FreshCart products..."
            required
          />
          <!-- <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-main hover:bg-main focus:ring-4 focus:outline-none focus:ring-main font-medium rounded-lg text-sm px-4 py-2 dark:bg-main dark:hover:bg-main dark:focus:ring-main"
          >
            Search
          </button> -->
        </div>
      </form>
    </div>
  </div>
  <!-- Products Grid -->
  <div class="products-grid">
    @for(product of allProducts | productsSearch : searchText | paginate: {
    itemsPerPage: 10, currentPage: page, totalItems: totalItems } ; track
    product._id){
    <app-product-card
      [product]="product"
      [page]="page"
      [isInCarousel]="false"
    ></app-product-card>
    }
  </div>
</section>
<!-- Pagniation -->
<div class="flex justify-center my-4">
  <pagination-controls
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>
}
