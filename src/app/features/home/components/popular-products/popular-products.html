@if(!allProducts){
<app-loading-spinner />
}@else {
<section class="px-5">
  <!-- Heading -->
  <div class="md:flex justify-between items-center mt-5 mb-5 md:px-15 lg:px-25">
    <!-- Title -->
    <header>
      <h1 class="text-4xl text-main font-bold">Popular Products</h1>
    </header>
    <!-- Search Input -->
    <div>
      <form class="w-full md:w-80 md:mt-0 mt-3">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <i class="fas fa-search"></i>
          </div>
          <input
            [(ngModel)]="searchText"
            type="search"
            id="default-search"
            name="searchText"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-main focus:border-main dark:border-gray-500 dark:placeholder-gray-400 dark:focus:ring-main dark:focus:border-main"
            placeholder="Search Clicksy..."
            required
          />
        </div>
      </form>
    </div>
  </div>
  <!-- Products Grid -->
  <div class="products-grid">
    @for(product of allProducts | productsSearch : searchText | paginate: {
    itemsPerPage: 10, currentPage: page, totalItems: totalItems } ; track
    product._id){
    <app-product-card
      [product]="product"
      [page]="page"
      [isInCarousel]="false"
    ></app-product-card>
    }
  </div>
</section>
<!-- Pagniation -->
<div class="flex justify-center my-4">
  <pagination-controls
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>
}
