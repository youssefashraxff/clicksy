@if(!categoryProducts){
<app-loading-spinner />
}@else {
<section class="my-4 px-4 mx-auto">
  <header class="lg:w-4/5 mx-auto">
    <h1 class="text-4xl text-main font-bold mt-10 mb-6">
      {{ categoryProducts[0].category.name }}
    </h1>
  </header>
  <!-- <hr class="my-4" /> -->
  <div class="products-grid">
    @for(product of categoryProducts | paginate: { itemsPerPage: 8, currentPage:
    page, totalItems: totalItems } ; track product._id){
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
</section>
<div class="flex justify-center my-4">
  <pagination-controls
    (pageChange)="onPageChange($event)"
    class="my-pagination"
  ></pagination-controls>
</div>

}
