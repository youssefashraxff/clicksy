@if(!allProducts){
<div class="min-h-screen flex justify-center items-center">
  <div
    style="border-top-color: transparent"
    class="w-16 h-16 border-4 border-blue-400 border-solid rounded-full animate-spin"
  ></div>
</div>
}@else {
<section class="my-4">
  <header>
    <h1 class="text-4xl text-main font-bold">Fresh Cart - All Products</h1>
  </header>
  <hr class="my-4" />
  <div class="grid md:grid-cols-3 gap-4">
    @for(product of allProducts ; track product._id){

    <div
      class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden flex flex-col"
    >
      <img
        class="md:h-[350px] w-full object-cover object-center"
        [src]="product.imageCover"
        alt="blog"
      />
      <div class="p-6 flex flex-col justify-between flex-1">
        <div>
          <h2
            class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
          >
            {{ product.category.name }}
          </h2>
          <h1
            class="title-font text-lg font-medium text-gray-900 mb-3 line-clamp-1"
          >
            {{ product.title }}
          </h1>
          <p class="leading-relaxed mb-3 font-light text-gray-400 line-clamp-2">
            {{ product.description }}
          </p>
        </div>
        <div class="flex items-center gap-3">
          <button class="!mt-0 btn-main flex-1">Add to cart</button>
          <span
            class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200"
          >
            <svg
              class="w-4 h-4 mr-1"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle></svg
            >1.2K
          </span>
          <span
            class="text-gray-400 inline-flex items-center leading-none text-sm"
          >
            <svg
              class="w-4 h-4 mr-1"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <path
                d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
              ></path></svg
            >6
          </span>
        </div>
      </div>
    </div>

    }
  </div>
</section>

}
