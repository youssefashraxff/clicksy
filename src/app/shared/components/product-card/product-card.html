<div
  class="h-full border-1 border-gray-100 border-opacity-60 rounded-lg overflow-hidden flex flex-col"
>
  <div class="h-[500px]">
    <img
      class="h-full w-full mx-auto object-cover object-center"
      [src]="product.imageCover"
      alt="blog"
    />
  </div>
  <div class="p-6 flex flex-col justify-between flex-1 bg-white">
    <div class="flex justify-between items-center">
      <div>
        <h2
          class="tracking-widest text-xs title-font font-normal text-gray-400 mb-1"
        >
          {{ product.category.name }}
        </h2>
        <a
          [routerLink]="['/details', product._id, product.slug]"
          [queryParams]="{ page: page }"
          class="title-font text-lg font-medium text-gray-900 mb-3 line-clamp-1"
        >
          {{ product.title }}
        </a>
      </div>
      <div class="flex justify-center items-center gap-2">
        <p>
          {{ product.ratingsAverage }}
        </p>
        <i class="fa-solid fa-star text-yellow-300"></i>
      </div>
    </div>
    <div>
      <p
        class="md:text-md text-xs leading-relaxed mb-3 font-light text-gray-400 line-clamp-2"
      >
        {{ product.description }}
      </p>
    </div>
    <div class="flex items-center justify-between gap-3">
      <p class="md:text-xl text-md font-semibold text-main">
        {{ product.price.toLocaleString() }}<span>.00 EGP </span>
      </p>
      <div class="card-icons flex justify-center items-center gap-2">
        <i
          title="Add to Cart"
          class="fa fa-solid fa-cart-shopping btn-main-circled text-xs"
        ></i>
        <i
          title="Add to Wishlist"
          class="fa fa-solid fa-heart btn-main-circled text-xs"
        ></i>
      </div>
    </div>
  </div>
</div>
